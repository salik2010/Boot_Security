<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">-->
    <meta charset="UTF-8">
    <title>Tittle</title>
</head>
<body>

    <nav class="navbar navbar-default" style="background: rgba(39,39,44,0.68);display: flex; justify-content: space-between;">
                <div th:text="${userRole.username} + ' with roles: '+ ${userRole.getRoleUser()}" style="color: white;  ">
                </div>
                <div>
                    <a th:href="@{/logout}" class="btn btn-link text-white-50" >Logout</a>
                </div>

    </nav>
<!--Вставка-->

        <div class="row" style="background: white">
            <div class="col-2 navbar-container " style="display: flex;flex-direction: column; background: white">
                <!-- Вертикальное меню -->
                 <div class="nav-item">
                    <button type="button" class="btn btn-primary" style="width: 100%;text-align: start">Admin</button>
                 </div>
                 <div class="nav-item">
                    <button type="button" class="btn btn-primary" style="width: 100%;text-align: start;background: white;color: #007bff;border: none">User</button>
                 </div>
            </div>
            <div class="col-10 content-container" style="background-color: #ffe0b2">
                <!-- Основной контент страницы  -->
                <div>
                    <table>
                        <tr>
                            <th>Id</th>
                            <th>Имя</th>
                            <th>Фамилия</th>
                            <th>Возраст</th>
                            <th>Email</th>
                            <th>Роль</th>

                        </tr>
                        <tr  th:each="user : ${users}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.lastname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.getRoles()}"></td>
                            <td>

                                <form th:method="DELETE" th:action="@{'/admin/delete/' + ${user.id}}" th:object="${user}">
                                    <input type="hidden" name="id" th:value="${user.id}">
                                    <button type="submit">Удалить</button>
                                </form>
                            </td>
                            <td>
                                <form th:method="PATCH" th:action="@{'/admin/edit/' + ${user.id}}" th:object="${user}">
                                    <button type="submit">Изменить</button>
                                </form>
                            </td>

                        </tr>
                    </table>
                    <br>

                    <form  th:action="@{/admin/new/}" >

                        <button type="submit">Добавить пользователя</button>
                    </form>
                    <div th:insert="~{logout :: copy}"></div>
                </div>
            </div>
        </div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
