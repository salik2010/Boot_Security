<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Tittle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:text="${userRole.username} + ' with roles: '+ ${userRole.getRoleUser()}" href="#">ЕМАИЛ И
            РОЛЬ</a>
        </div>
        <a th:href="@{/logout}" class="btn btn-link text-white-50">Logout</a>
        </div>
        </div>
    </nav>


<!--Вставка-->
    <div class="row no-gutters ">
        <nav id="sidebarMenu" class="col-md-2 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-2">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

    <!-- Основной контент страницы  -->
    <div class="col-md-10 bg-light">
        <div class="tab-content">
            <div class="container-fluid">
                <h1>Admin panel</h1>
                <!-- Кнопки  -->
                    <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-item nav-link active" id="nav-users-tab" data-toggle="tab" href="#nav-users"
                               role="tab" aria-controls="nav-users" aria-selected="true">Users table</a>
                            <!--                        <a class="nav-link active" href="#users_table">Users table</a>-->
                        </li>
                        <li class="nav-item">
                            <a class="nav-item nav-link" id="nav-create-tab" data-toggle="tab" href="#nav-create" role="tab"
                               aria-controls="nav-create" aria-selected="false">New user</a>
                        </li>
                    </ul>

<!--        Вверх Таблицы -->

                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-users" role="tabpanel"
                         aria-labelledby="nav-home-tab">
                        <div class="panel panel-default active">
                            <div class="panel-heading h4">All users</div>
                            <div class="panel-body">

<!-- Таблица -->
                                         <table class="table table-striped">
                                            <tr>
                                                <th >ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Delete</th>
                                            </tr>
                                            <tr  th:each="user : ${users}">
                                                <td th:text="${user.id}"></td>
                                                <td th:text="${user.username}"></td>
                                                <td th:text="${user.lastname}"></td>
                                                <td th:text="${user.age}"></td>
                                                <td th:text="${user.email}"></td>
                                                <td th:text="${user.roles}"></td>

                                                <td>
                                                    <form th:method="PATCH" th:action="@{'/admin/edit/' + ${user.id}}" th:object="${user}">
                                                        <button class="btn btn-info" type="submit">Edit</button>
                                                    </form>
                                                </td>

                                                <td>

                                                    <form th:method="DELETE" th:action="@{'/admin/delete/' + ${user.id}}" th:object="${user}">
                                                        <input type="hidden" name="id" th:value="${user.id}">
                                                        <button class="btn btn-danger text-white" type="submit">Delete</button>
                                                    </form>
                                                </td>


                                            </tr>
                                        </table>
                            </div>
                        </div>
                    </div>
<!--New User                            -->
                            <div class="tab-pane fade" id="nav-create" role="tabpanel" aria-labelledby="nav-create-tab">
                                    <div class="panel-heading h4">Add new user</div>
                                    <div class="panel-body">
                                        <div class="container">
                                            <div class="row justify-content-center align-items-center">
                                                <form class="col-4" >
                                                    <div class="form-group text-center ">
                                                        <label class="col-form-label font-weight-bold" for="firstName">First name</label>
                                                        <input type="text" class="form-control"
                                                               id="firstName" name="firstName" placeholder="First name"/>
                                                    </div>
                                                    <div class="form-group text-center ">
                                                        <label class="col-form-label font-weight-bold" for="lastName">Last name</label>
                                                        <input type="text" class="form-control"
                                                               id="lastName" name="lastName" placeholder="Last name"/>
                                                    </div>
                                                    <div class="form-group text-center">
                                                        <label class="col-form-label font-weight-bold" >Age</label>
                                                        <input type="number" class="form-control"
                                                               id="age" name="age"
                                                               placeholder="Age"/>
                                                    </div>

                                                    <div class="form-group text-center ">
                                                        <label class="col-form-label font-weight-bold" for="exampleInputEmail1">Email</label>
                                                        <input type="email"  class="form-control" id="exampleInputEmail1"
                                                               name="exampleInputEmail1"
                                                               placeholder="Email">
                                                    </div>
                                                    <div class="form-group text-center ">
                                                        <label class="col-form-label font-weight-bold" for="exampleInputPassword1">Password</label>
                                                        <input type="text" class="form-control" id="exampleInputPassword1"
                                                               name="exampleInputPassword1" placeholder="Password">
                                                    </div>
                                                    <div class="form-group text-center ">
                                                        <label class="col-form-label font-weight-bold" for="roles">Role</label>
                                                        <select class="form-control" id="roles" name="roles" multiple size="2">
<!--                                                            <option th:each="role : ${allRoles}"-->
<!--                                                                    th:value="${role.name}"-->
<!--                                                                    th:text="${role.toString()}"></option>-->
                                                        </select>
                                                    </div>
                                                    <div class="form-group text-center ">
                                                        <button type="submit" class="btn btn-success text-white" >Add new user</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                            </div>

<!--                                            <br>-->

<!--                                                <form  th:action="@{/admin/new/}" >-->

<!--                                                    <button type="submit">Добавить пользователя</button>-->
<!--                                                </form>-->
<!--                                                <div th:insert="~{logout :: copy}"></div>-->



                            </div>



                </div>
            </div>
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
