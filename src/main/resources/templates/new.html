<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tittle</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/new/}" th:object="${newuser}">

  <div>
    <p>Имя</p>
    <input   th:field="*{username}"/>
  </div>

  <div>
    <p>Фамилия</p>
    <input   th:field="*{lastname}" />
  </div>

  <div>
    <p>Возраст</p>
    <input   th:field="*{age}"/>
  </div>
  <div>
    <p>Адресс</p>
    <input   th:field="*{email}"/>
  </div>
  <div>
    <p>Пароль</p>
    <input   th:field="*{password}"/>
<!--    <input type="hidden" name="name" value="Vasya">-->
  </div>
  <label>Roles:
    <input type="checkbox" name="roles"
           th:each="role : ${rolles}"
           th:text="${role.name}"
           th:value="${role.id}"
           th:field="*{roles}"
    />
  </label>
  <div>
    <div>
      <button type="submit">Готово</button>
    </div>
  </div>
</form>

</html>
